<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="webform.css">
    <title>SignUp</title>
</head>
<body>
    <div class="container">
    <form action="">
        <h1>SignUp</h1>
        <fieldset>
            <legend><h2></h2></legend>
            <label for="first" >First Name <span>*</span></label>
            <input type="text" placeholder="Enter first Name" id="first" name="First name" required>
            <br>
            <br>
           
            <label for="last">Last Name<span>*</span></label>
            <input type="text" placeholder="Enter Last Name" id="last" name="Last name" required>
            <label for="Pass">Password</label>
            <input type="password" name="Password" id="Pass" maxlength="14" placeholder="Create a password">
            <label for="Mobile"> Mobile Number<span>*</span></label>
            <input type="number" placeholder="Enter your mobile number" id="Mobile" required name="Mobile number" maxlength="10" >
            
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" maxlength="100" placeholder="Enter your Email address">
            
            <input type="submit" value="Submit" onclick="button()">
            <input type="reset" value="Reset">
            
      </fieldset>
    </form>
    <a href="./login.html"><button>LogIn</button></a>
</div>
<script>
    function button(){
        alert("Form is Submitted Click On LogIn..")
    }
</script>
</body>
</html>
